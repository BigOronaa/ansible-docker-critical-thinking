name: Deploy Docker Containers

on:
  push:
    branches:
      - dev
      - staging
      - master

jobs:
  ansible-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Upgrade pip and install Ansible + Docker collection
      - name: Install Ansible and Docker collection
        run: |
          python -m pip install --upgrade pip
          pip install "ansible-core==2.19.5"
          ansible-galaxy collection install community.docker

      # 4️⃣ Add SSH key
      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # 5️⃣ Disable host key checking
      - name: Disable host key checking
        run: |
          mkdir -p ~/.ansible
          echo "[defaults]" > ~/.ansible/ansible.cfg
          echo "host_key_checking = False" >> ~/.ansible/ansible.cfg

      # 6️⃣ Run environment-specific deployment playbook
      - name: Run Ansible Playbook
        run: |
          if [[ "${GITHUB_REF##*/}" == "dev" ]]; then
            ansible-playbook -i inventories/dev.ini playbooks/site.yml
            ansible-playbook -i inventories/dev.ini playbooks/monitor.yml
          elif [[ "${GITHUB_REF##*/}" == "staging" ]]; then
            ansible-playbook -i inventories/staging.ini playbooks/site.yml
            ansible-playbook -i inventories/staging.ini playbooks/monitor.yml
          elif [[ "${GITHUB_REF##*/}" == "master" ]]; then
            ansible-playbook -i inventories/production.ini playbooks/site.yml
            ansible-playbook -i inventories/production.ini playbooks/monitor.yml
          else
            echo "Branch not configured for deployment."
            exit 1
          fi
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
