name: Deploy Docker Containers

on:
  push:
    branches:
      - master

jobs:
  ansible-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Upgrade pip, install Ansible core + Docker collection
      - name: Install Ansible and Docker collection
        run: |
          python -m pip install --upgrade pip
          pip install "ansible-core==2.19.5"
          ansible-galaxy collection install community.docker

      # 4. Add SSH key for connecting to EC2 instances
      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # 5. Run playbook for Development
      - name: Run Ansible Playbook - Development
        run: ansible-playbook -i inventories/dev.ini playbooks/site.yml

      # 6. Run playbook for Staging
      - name: Run Ansible Playbook - Staging
        run: ansible-playbook -i inventories/staging.ini playbooks/site.yml

      # 7. Run playbook for Production
      - name: Run Ansible Playbook - Production
        run: ansible-playbook -i inventories/production.ini playbooks/site.yml
