name: Deploy Docker Containers

on:
  push:
    branches:
      - master

jobs:
  ansible-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3. Install Ansible Core + Docker collection
      - name: Install Ansible and Docker collection
        run: |
          python -m pip install --upgrade pip
          pip install ansible-core
          ansible-galaxy collection install community.docker

      # 4. Configure SSH (disable multiplexing issues)
      - name: Configure Ansible SSH settings
        run: |
          cat <<EOF > ansible.cfg
          [defaults]
          host_key_checking = False
          retry_files_enabled = False

          [ssh_connection]
          ssh_args = -o StrictHostKeyChecking=no -o ControlMaster=no
          EOF

      # 5. Add SSH private key
      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # 6. Run playbook for Development
      - name: Run Ansible Playbook - Development
        run: ansible-playbook -i inventories/dev.ini playbooks/site.yml --forks 1

      # 7. Run playbook for Staging
      - name: Run Ansible Playbook - Staging
        run: ansible-playbook -i inventories/staging.ini playbooks/site.yml --forks 1

      # 8. Run playbook for Production
      - name: Run Ansible Playbook - Production
        run: ansible-playbook -i inventories/production.ini playbooks/site.yml --forks 1
